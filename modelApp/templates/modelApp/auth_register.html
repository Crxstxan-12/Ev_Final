{% extends "modelApp/base.htm" %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Registro de Usuario</h5>
        </div>
        <div class="card-body">
          <form id="form-register">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo (opcional)</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Registrar</button>
              <a href="/api/paginas/login/" class="btn btn-outline-secondary">Ir a Login</a>
            </div>
          </form>
          <div id="alerta" class="alert mt-3 d-none" role="alert"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const form = document.getElementById('form-register');
  const alerta = document.getElementById('alerta');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));
    try {
      const resp = await fetch('/api/usuarios/registro/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      const json = await resp.json();
      if (!resp.ok) {
        alerta.className = 'alert alert-danger';
        alerta.textContent = json.detail || 'Error al registrar';
        return;
      }
      alerta.className = 'alert alert-success';
      alerta.textContent = 'Usuario registrado. Ahora inicia sesión.';
      setTimeout(() => { window.location.href = '/api/paginas/login/'; }, 900);
    } catch (err) {
      alerta.className = 'alert alert-danger';
      alerta.textContent = 'Error de red';
    }
  });
</script>
{% endblock %}
